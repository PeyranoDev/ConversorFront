<div class="register-page">
    <div class="image-section">
      <img src="assets/images/register.png" alt="Register Illustration">
    </div>
  
    <div class="form-section">
      <div class="logo-section">
        <img src="logoex.ico" alt="Your Company">
        <h2>¡Crea tu cuenta ahora!</h2>
      </div>
  
      <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" class="register-form">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" placeholder="Nombre de usuario" name="username" class="register-input" ngModel required
          />
        </div>
  
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="email@example.com" name="email" class="register-input" ngModel required
          />
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Contraseña" name="password" class="register-input" ngModel required
          />
        </div>
  
        <div class="form-group">
          <label for="secondPassword">Confirmar Contraseña</label>
          <input type="password" id="secondPassword" placeholder="Repetir contraseña" name="secondPassword" class="register-input" ngModel required
          />
        </div>
  
        <div class="form-group">
          <label for="typeOfSubscription">Tipo de Suscripción</label>
          <select id="typeOfSubscription" name="typeOfSubscription" class="register-input" ngModel required>
            <option value="Free">Free</option>
            <option value="Trial">Trial</option>
            <option value="Pro">Pro</option>
          </select>
        </div>
  
        <div class="form-group">
          <button type="submit" class="cta-btn">Crear Cuenta</button>
        </div>
      </form>
  
      <p class="signin-prompt">
        ¿Ya tienes una cuenta?
        <a [routerLink]="['/login']" routerLinkActive="nav-link-active" class="signin-link">Inicia Sesión</a>
      </p>
    </div>
  </div>

<main class="converter-container">
    <div class="converter-form">
      <h2>Convertidor de Monedas</h2>
      
      <div class="currency-selection">
        <label for="fromCurrency">Moneda de origen</label>
        <select id="fromCurrency" [(ngModel)]="fromCurrency" required>
            @for (currency of currencies; track $index) {
                <option [ngValue]="currency">
                {{ currency.legend }} ({{ currency.code }})
            </option>
            }
        </select>
      </div>
  
      <div class="currency-selection">
        <label for="toCurrency">Moneda de destino</label>
        <select id="toCurrency" [(ngModel)]="toCurrency" required>
            @for (currency of currencies; track $index) {
                <option [ngValue]="currency">
                {{ currency.legend }} ({{ currency.code }})
            </option>
        }
        </select>
      </div>
  
      <div class="amount-input">
        <label for="amount">Cantidad</label>
        <input type="number" id="amount" [(ngModel)]="amount" min="0.01" step="0.01" required />
      </div>
  
      <button (click)="convertCurrency()" class="btn-convert">Convertir</button>
      @if (result !== null) {
        <div class="conversion-result">
            <h3>Resultado:</h3>
            <p>{{ amount }} {{ fromCurrency?.code }} = {{ result }} {{ toCurrency?.code }}</p>
          </div>
      }
    </div>
  </main>
